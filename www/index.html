<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
		<link type="text/css" href="static/main.css" rel="stylesheet">
		<script type="text/javascript" src="static/main.js"></script>
		<title>Samaritan 1.0</title>
		<script>
			$(document).ready(function() {
				$(document.body).on("selectstart", function() {
					return false;
				});
				function queue_ending() {
					setTimeout(function() {
						samaritan.textAnimate("WHAT ARE YOUR COMMANDS ?")
					}, 3000);
					setTimeout(function() {
						samaritan.enlarge("CALCULATING RESPONSE");
					}, 8000);
					$("#info").css("display", "");
					setTimeout(function() {
						$("#info").css("opacity", "1");
					}, 10000);
				}
				setTimeout(function() {
					samaritan.textBlack("CONNECTION ESTABLISHED");
					setTimeout(function() {
						samaritan.showMessageBox("TOTAL ACCESS ACHIEVED");
						setTimeout(function() {
							samaritan.showMessageBox("TOTAL ACCESS ACHIEVED", "ASSIMILATING DATA");
						}, 500);
						setTimeout(function() {
							samaritan.hideMessageBox();
							queue_ending();
						}, 8000);
					}, 3000);
				}, 2000);
			});
		</script>
	</head>

	<body class="color-invert">
		<div id="samaritan" class="mode-text">
			<div class="text hidden">-</div>
			<div class="line"></div>
			<div class="arrow arrow-animation"></div>
			<div class="message-box">
				<div class="message-box-title"></div>
				<div class="message-box-text"></div>
				<div class="message-box-footer"></div>
			</div>
		</div>
		<div class="subtitle" style="opacity: 0;"></div>
		<div id="info" style="display: none; opacity: 0;">
			<p><a href="http://www.youtube.com/watch?v=dly3yjYnW6U&amp;t=4m23s" target="_blank">Person of Interest Season 3 Finale</a> </p>
			<p style="font-size: 80%;"><a href="javascript: window.location.reload();">replay</a></p>
		</div>
	</body>

	<!-- goncalomb.com -->

</html>
