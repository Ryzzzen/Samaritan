<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
		<link type="text/css" href="static/main.css" rel="stylesheet">
		<script type="text/javascript" src="static/main.js"></script>
		<title>Samaritan 1.0</title>
		<script>
			$(document).ready(function() {
				$(document.body).on("selectstart", function() {
					return false;
				});
				function queue_ending() {
					samaritan.enlarge("CALCULATING RESPONSE", 500);
					$("body").addClass("color-invert");
					$("#info").css("display", "");
					setTimeout(function() {
						$("#info").css("opacity", "1");
					}, 1000);
				}
				setTimeout(function() {
					samaritan.enlarge("CONNECTION ESTABLISHED", 400);
					setTimeout(function() {
						samaritan.playText("TOTAL ACCESS ACHIEVED", 400);
						setTimeout(function() {
							samaritan.playText("ASSIMILATING DATA");
							setTimeout(queue_ending, 5000);
						}, 3000);
					}, 2000);
				}, 1000);
			});
		</script>
	</head>

	<body>
		<div id="samaritan">
			<span class="text hidden">-</span>
			<div class="line"></div>
			<div class="arrow arrow-animation"></div>
		</div>
		<div class="subtitle" style="opacity: 0;"></div>
		<div id="info" style="display: none; opacity: 0;">
			<p><a href="http://www.youtube.com/watch?v=dly3yjYnW6U&amp;t=4m23s" target="_blank">Person of Interest Season 3 Finale</a> </p>
			<p style="font-size: 80%;"><a href="javascript: window.location.reload();">replay</a></p>
		</div>
	</body>

	<!-- goncalomb.com -->

</html>
